<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor List - Hospital Sejahtera</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }

        form {
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div th:switch="${doctors}">
        <div th:case="*">
            <h2>Doctors in Hospital Sejahtera</h2>
            <table>
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Full Name</th>
                        <th>Practice Schedule</th>
                        <th>Specialist</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="doctor : ${doctors}">
                        <td th:text="${doctor.code}"></td>
                        <td th:text="${doctor.fullName}"></td>
                        <td th:text="${#dates.format(doctor.practiceSchedule, 'dd-MMM-yyyy')}"></td>
                        <td th:text="${doctor.specialist}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>

</body>
</html>
