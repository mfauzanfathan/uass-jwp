<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Web</title>
    <link rel="stylesheet" href="/css/main.css"> <!-- Adjust the path based on your project structure -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
        }

        tr {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 4px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: #ff0000;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <form action="#" th:action="@{/doctors}" th:object="${doctor}" method="post">
        <table>
            <tr>
                <td><label for="code">CODE</label></td>
                <td><input type="text" th:field="*{code}" id="code" placeholder="CODE"></td>
            </tr>
            <tr>
                <td><label for="fullName">Full name</label></td>
                <td><input type="text" th:field="*{fullName}" id="fullName" placeholder="Full name"></td>
                <td th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="error"></td>
            </tr>
            <tr>
                <td><label for="practiceSchedule">Practice Schedule</label></td>
                <td><input type="date" th:field="*{practiceSchedule}" id="practiceSchedule" placeholder="Date of birth"></td>
                <td th:if="${#fields.hasErrors('practiceSchedule')}" th:errors="*{practiceSchedule}" class="error"></td>
            </tr>
            <tr>
                <td><label for="specialist">Specialist</label></td>
                <td><input type="text" th:field="*{specialist}" id="specialist" placeholder="Specialist"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Add Doctor"></td>
            </tr>
            <tr>
                <td colspan="2" th:if="${#fields.hasErrors('global')}">
                    <h3>Errors:</h3>
                    <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
